<app-header></app-header>
<div class="wrapper">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="input-box">
            <input type="text" formControlName="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <input type="password" formControlName="password" placeholder="Confirm password" required>
        </div>
        <div class="input-box button">
            <input type="Submit" value="Login Now" style="color: white;">
        </div>
        <div class="text">
            <h3>Don't have account!<br> Lets create it now <br><a routerLink="/register">Register Here</a></h3>
        </div>
    </form>
</div>
