<app-header></app-header>
<div class="main-content">
    <div class="background-video">
        <video src="../../../assets/video/registerbg.mp4" autoplay muted loop></video>
    </div>
    <div class="wrapper">
        <h2>Registration</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
            <div class="input-box">
                <input type="text" formControlName="username" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                <input type="phone" formControlName="mobile" placeholder="Enter Mobile Number" required>
            </div>
            <div class="input-box">
                <input type="text" formControlName="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" formControlName="password" placeholder="Confirm password" required>
            </div>
            <div class="policy">
                <input type="checkbox">
                <h3>I accept all terms & condition</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Register Now">
            </div>
            <div class="text">
                <h3>Already have an account? <a routerLink="/login">Login now</a></h3>
            </div>
        </form>
    </div>
</div>
