<div class="wrapper">
    <h2>Update your data</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="updateForm">
        <div class="input-box">
            <p class="label">Username:</p><input type="text" formControlName="username" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
            <p class="label">Gender:</p><select formControlName="gender" required>
                <option value="" disabled>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
        </div>
        <div class="input-box">
            <p class="label">Age:</p><input type="text" formControlName="age" placeholder="Enter your age" required>
        </div>
        <div class="input-box button">
            <input type="Submit" value="Update Now" style="color: white; width: 100%; background-color: #58bf93;">
        </div>
    </form>
</div>
